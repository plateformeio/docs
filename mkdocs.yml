markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

hooks:
  - scripts/sync.py
  - scripts/watch.py

plugins:
  - macros
  - meta
  - mike:
      alias_type: symlink
      canonical_version: latest
      deploy_prefix: docs
  - mkdocstrings:
      enabled: !ENV [PLUGINS_MKDOCSTRINGS, false]
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: auto
            filters: ['!^_']
            inherited_members: true
            load_external_modules: true
            members_order: source
            merge_init_into_class: true
            show_root_heading: true
            show_signature_annotations: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            separate_signature: true
            signature_crossrefs: true
            docstring_options:
              ignore_init_summary: true
              method: heuristics
              style_order:
                - google
                - sphinx
              default: google
            extensions:
              - griffe_autodocstringstyle
              - griffe_sphinx
            preload_modules:
              - fastapi
              - pydantic
              - pydantic_core
              - sqlalchemy
              - starlette
          import:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
            - url: https://fastapi.tiangolo.com/objects.inv
              domains: [py, std]
            - url: https://docs.pydantic.dev/latest/objects.inv
              domains: [py, std]
            - url: https://docs.sqlalchemy.org/en/20/objects.inv
              domains: [py, std]
            - url: https://encode.github.io/starlette/objects.inv
              domains: [py, std]
  - optimize:
      enabled: !ENV [PLUGINS_OPTIMIZE, false]
  - search
  - social
  - tags:
      listings_toc: false
      shadow: false
      shadow_on_serve: true
      shadow_tags:
        - Draft
      tags_allowed: !!python/name:scripts.config.TAGS
      tags_hierarchy: true
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      tags_sort_by: !!python/name:scripts.config.tag_name_index
  - termynal:
      prompt_literal_start:
        - '$'
  - typeset

watch:
  - docs
  - public
  - src
